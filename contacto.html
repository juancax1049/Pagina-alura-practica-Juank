<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura" /></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" name="nombre" class="input-principal" id="nombreapellido"
                placeholder="Nombre y apellidos" required />

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" name="nombre" class="input-principal" id="correoelectronico"
                placeholder="Email@dominio.com" required />

            <label for="telefono">Teléfono</label>
            <input type="tel" name="nombre" class="input-principal" id="telefono" placeholder="(XX) XXX XXX XX XX"
                required />

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" class="input-principal" id="mensaje" required></textarea>

            <fieldset class="tipo-contacto">
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email" />Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono" />Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked />Whatsapp</label>
            </fieldset>
            <fieldset class="horario-atencion">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select class="input-principal">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked />¿Le gustaría
                recibir novedades de la Barberia Alura?</label>

            <input type="submit" class="enviarformulario" value="Enviar Formulario" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08 - 20</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08 - 20</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura" />
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
